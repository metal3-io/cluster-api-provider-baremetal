apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        env:
        - name: BAREMETAL_SHARED_CREDENTIALS_FILE
          value: /home/.baremetal/credentials
        volumeMounts:
        - name: credentials
          mountPath: /home/.baremetal
      volumes:
      - name: credentials
        secret:
          secretName: manager-bootstrap-credentials
